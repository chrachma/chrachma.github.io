<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
  <title>Gleisnull Shopping</title>
  <!-- <script src="https://unpkg.com/vue"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    @import './main.css';
  </style>
</head>
<body>
  <div id="app" class="app-box">
    <div class="todo-box">
      <div class="add-box">
        <form v-on:submit.prevent="addNewItem">
          <input v-model="newItem" id="new-todo"
            placeholder="z.B. Schoko fÃ¼r Chris">
          <button>+</button>
        </form>
      </div>
      <ol>
        <todo-item
          v-for="item in todoList"
          v-bind:todo="item"
          v-bind:key="item.id"
          v-on:click="onTodoClicked(item.id)"
        ></todo-item>
      </ol>
    </div>
    <div class="refresh-box">
      <button v-on:click="update"> {{ status }} </button>
      <!-- <div> {{ status }} </div> -->
    </div>
    <div class="done-box">  
      <ul>
        <todo-item
          v-for="item in doneList"
          v-bind:todo="item"
          v-bind:key="item.id"
          v-on:click="onDoneClicked(item.id)"
        ></todo-item>
      </ul>
    </div>
  </div>


  <script>
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li><div v-on:click="$emit(\'click\')">{{ todo.text }} </div></li>'
    })
    var app = new Vue({
      el: '#app',
      data: {
        todoList: [],
        doneList: [],
        newItem: '',
        status: ''
      },
      created: function () {
        this.init()
      },
      methods: {
        onTodoClicked: function (itemId) {
          console.log(this.todoList.findIndex(x => {return x.id === itemId}))
          console.log(this.todoList)
          this.removeById(itemId)
          this.update()
        },
        onDoneClicked: function (itemId) {
          this.addById(itemId)
          this.update()
        },
        readData(data) {
          this.todoList = new Array()
          this.doneList = new Array()
          for (let x of data) {
            if (x.count > 0) {
              this.todoList.push({"id": x.id, "text": x.text, "count": x.count, "lastedit": x.lastedit})
            } else {
              this.doneList.push({"id": x.id, "text": x.text, "count": x.count, "lastedit": x.lastedit})
            }
          }
          this.todoList.sort(this.compare);
          this.doneList.sort(this.compare);
        },
        removeById: function(itemId) {    
          let i = this.todoList.findIndex(x => {return x.id === itemId})
          let item = this.todoList.splice(i, 1)[0]
          item.count = 0
          item.lastedit = Date.now().toString()
          this.doneList.unshift(item)
        },
        addById: function(itemId) {    
          let i = this.doneList.findIndex(x => {return x.id === itemId})
          let item = this.doneList.splice(i, 1)[0]
          item.count = 1
          item.lastedit = Date.now().toString()
          this.todoList.unshift(item)
        },
        addNewItem: function () {
          this.todoList.unshift({
            id: Date.now().toString(),
            text: this.newItem,
            count: 1,
            lastedit: Date.now().toString()
          })
          this.newItem = ''
          this.update()
        },
        compare( a, b ) {
          if ( a.lastedit > b.lastedit ){
            return -1;
          }
          if ( a.lastedit < b.lastedit ){
            return 1;
          }
          return 0;
        },
        init: function () {
          this.status = 'init...'
          var vm = this
          axios.get('http://chrachma.pythonanywhere.com/supermarkt/todo')
            .then(function (response) {
              vm.readData(response.data)
              vm.status = 'Refresh'
            })
            .catch(function (error) {
              vm.status = 'Error.. try again'
            })
        },
        update: function () {
          this.status = 'Updating...'
          var vm = this
          axios.post('http://chrachma.pythonanywhere.com/supermarkt/update', this.todoList.concat(this.doneList))
            .then(function (response) {
              vm.readData(response.data)
              vm.status = 'Refresh'
            })
            .catch(function (error) {
              vm.status = 'Error! Could not reach the API. ' + error
            })
        }
      }
    })
  </script>
</body>
</html>
